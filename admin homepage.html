      <h2 style="text-align: center; margin-top: 30px; margin-bottom: 50px;" ><b>PRODUCT DETAILS</b></h2>
           
      <table id="table1" class="table">
        <thead>
          <tr>
            <th scope="col">Pizza Id</th>
            <th scope="col">Pizza name</th>
            <th scope="col">Pizza Price</th>
            <th scope="col">Action</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>111</td>
            <td> Barbecue Chicken</td>
            <td>566</td>
            <td><button class="btn btn-danger delete-button">Delete</button></td>
            <td><button class="btn btn-success" onclick="updateData(1)">Update</button></td>
      
          </tr>
          <tr>
              <td>112</td>
              <td>Veg Extravaganza</td>
              <td>489</td>
              <td><button class="btn btn-danger delete-button">Delete</button></td>
              <td><button class="btn btn-success" onclick="updateData(2)">Update</button></td>
      
          </tr>
          <tr>
              <td>113</td>
              <td>Cheese n Corn</td>
              <td>455</td>
              <td><button class="btn btn-danger delete-button">Delete</button></td>
              <td><button class="btn btn-success" onclick="updateData(3)">Update</button></td>
      
          </tr>
        </tbody>
      </table>
      
      <script>
      
      var currentRow;
              
              function updateData(rowId) {
                  var row = document.querySelector("tbody").rows[rowId - 1];
                  currentRow = row;
                  var pizzaName = row.cells[1].innerText;
                  var price = row.cells[2].innerText;
                  var updatedPizzaName = prompt("Enter updated pizza name:", pizzaName);
                  var updatedPrice = prompt("Enter updated price:", price);
                  currentRow.cells[1].innerText = updatedPizzaName;
                  currentRow.cells[2].innerText = updatedPrice;
                 
              }
              var deleteButtons = document.getElementsByClassName('delete-button');
            Array.from(deleteButtons).forEach(function(button) {
          button.addEventListener('click', function() {
            var row = this.closest('tr');
            row.parentNode.removeChild(row);
          });
        });
      </script>
